<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>boolean example</h2>
    <p id="val1"></p>
    <p id="val2"></p>
    <p id="val3"></p>
    <p id="val4"></p>
    <script>
        var x= true;
        var y= false;
        document.getElementById("val1").innerHTML = x;
        document.getElementById("val2").innerHTML = y;
        document.getElementById("val3").innerHTML = x.toString();
        document.getElementById("val4").innerHTML = x.valueOf();
    </script>
</body>
</html>
