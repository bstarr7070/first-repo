<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relational calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>
            relational calculator
        </h2>
    </div>
    <div>
        <h4 id="output"></h4>
    </div>
    <div>
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
    </div>  
    <div>
        <button onclick="equalto()">= =</button>
        <button onclick="notequal()"> ! =</button>
        <button onclick="greater()"> > </button>
        <button onclick="less()"> < </button>
        <button onclick="greaterequal()"> > = </button>
        <button onclick="lessequal()"> < = </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
